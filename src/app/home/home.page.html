<ion-content>
  <div class="main-div ion-padding">
    <h1 class="ion-padding">Money Tracker</h1>
    <div class="list">
      <ion-list>
        <ion-item-sliding *ngFor="let trans of moneyTransactions"> 
          <ion-item>
            <ion-label>
              {{ trans.title }}
              <p [ngClass]="{expense: trans.type == 'expense', income: trans.type == 'income'}">{{ trans.subTitle }}</p>
            </ion-label>
            <p class="amount" [ngClass]="{expense: trans.type == 'expense', income: trans.type == 'income'}">$ {{ trans.amount}}</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline" (click)="deleteTransaction(trans.id)"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline" routerLink="/add-edit-data/edit/{{ trans.id }}"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    </div>
  </div>
  <ion-fab-button color="dark">
    <ion-icon name="add-outline"  routerLink="/add-edit-data/add/"></ion-icon>
  </ion-fab-button>
</ion-content>
